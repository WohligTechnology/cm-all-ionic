<ion-view view-title="Articles">
  <ion-nav-buttons side="right">
    <button type="button" class="button button-icon ln-magnifier ln-fit" ng-click="search();"></button>
      <!--<button type="button" class="button button-icon ln-cross ln-fit close-position" ng-click="search();" ng-show="searchshow"></button>-->
  </ion-nav-buttons>
      <ion-tabs class=" tab-button tabs-top ">
       <ion-tab title="Most Recent" >

         <ion-content  class="has-tabs-top article-main">
           <div class="pb90">
              <div class="list list-inset" ng-if="searchshow">
                <label class="item item-input search" >
                  <label for="" ng-click="searchpop();">
                     <i class="ln-chevron-down item-note"></i>
                    All</label>
                  <input type="text" placeholder="Search">
                  <i class="icon ion-search placeholder-icon"></i>
                </label>
              </div>

             <div class="card article-card" ng-repeat="list in marketlist">
               <div class="profie-sec">
                 <div class="img-div" >
                   <img ng-src="{{list.profile}}" alt="">
                 </div>
                 <div class="details">
                   <h5 class="textupper"> {{list.name}} {{list.surname}}</h5>
                   <label class="textupper"> {{list.date}}</label>
                 </div>
                 <div class="eye" ng-click="article()">
                     <i class="ion ion-ios-eye"></i>
                 </div>
               </div>
               <div class="" ui-sref="app.marketplace-article-detail">
                  <img ng-src="{{list.img}}" class="min-height full-image">
               </div>
               <div class="padding">
                   <div class="bold">
                     {{list.title}}
                     </div>
                   <div class="rate-like-dislike">
                     <span class=" blue-box item-note">{{list.rate}}</span>
                     <div class="rating-blog ">
                         <span class="rate rateup"><i class="ln ln-thumbs-up"></i>{{list.likes}}</span>
                         <span class="rate ratedown"><i class="ln ln-thumbs-down"></i>{{list.dislikes}}</span>
                   </div>
               </div>
         
                 </div>
               </div>
             </div>
           </div>

       </ion-content>
       </ion-tab>
       <ion-tab title="Most Popular" >
         <ion-content  class="has-tabs-top article-main ">
          <div class="pb90">
              <div class="list list-inset" ng-if="searchshow">
                <label class="item item-input search" >
                  <label for="" ng-click="searchpop();">
                     <i class="ln-chevron-down item-note"></i>
                    All</label>
                  <input type="text" placeholder="Search">
                  <i class="icon ion-search placeholder-icon"></i>
                </label>
              </div>

             <div class="card article-card" ng-repeat="list in marketlist">
               <div class="profie-sec">
                 <div class="img-div" >
                   <img ng-src="{{list.profile}}" alt="">
                 </div>
                 <div class="details">
                   <h5 class="textupper"> {{list.name}} {{list.surname}}</h5>
                   <label class="textupper"> {{list.date}}</label>
                 </div>
                 <div class="eye" ng-click="article()">
                     <i class="ion ion-ios-eye"></i>
                 </div>
               </div>
               <div class="" ui-sref="app.marketplace-article-detail">
                  <img ng-src="{{list.img}}" class="min-height full-image">
               </div>
               <div class="padding">
                   <div class="bold">
                     {{list.title}}
                     </div>
                   <div class="rate-like-dislike">
                     <span class=" blue-box item-note">{{list.rate}}</span>
                     <div class="rating-blog ">
                         <span class="rate rateup"><i class="ln ln-thumbs-up"></i>{{list.likes}}</span>
                         <span class="rate ratedown"><i class="ln ln-thumbs-down"></i>{{list.dislikes}}</span>
                   </div>
                  </div>
                 </div>
               </div>
             </div>
           </div>
       </ion-content >
       </ion-tab>
  </ion-tabs>
</ion-view>
