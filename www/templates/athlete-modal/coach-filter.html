<ion-modal-view>
  <ion-header-bar class="bar-positive bar bar-header">
    <button class="button button-clear" ng-click="selectedFilters={}">Clear</button>
    <h1 class="title">Filter By</h1>
    <button class="button button-icon ln-cross ln-fit" ng-click="closeModal()"> </button>
  </ion-header-bar>
  <div class="full-content">
    <div class="colr">
      <div class="part p1">
        <ion-list>
          <ion-item ng-click="changeFilter($index)" ng-class="{'in':filterActive == $index}" ng-repeat="f in filterData">{{f.name}} <span ng-if="filter[f.arrayName].length > 0">({{filter[f.arrayName].length}})</ion-item>
         
        </ion-list>
      </div>
      <div class="part p2">
        <ion-list ng-repeat="f in filterData" ng-show="filterActive == $index">
          <!--<ion-checkbox ng-model="selectedFilters[v]" ng-change="pushSubCategory(v,f.name)" ng-repeat="v in f.value">{{v}}</ion-checkbox>-->
          <ion-checkbox checklist-model="filter[f.arrayName]" checklist-value="v.value" ng-repeat="v in f.data">{{v.name}}</ion-checkbox>
        </ion-list>
         <!--<li class="upload-btn check-cust" ng-repeat="v in f.data">
                    <input type="checkbox" id="{{v.name}}" checklist-model="filter[f.arrayName]" checklist-value="v.value" />
                    <label for="{{v.name}}">{{v.name}}</label>
                </li>-->
      </div>
    </div>
  </div>
  <ion-footer-bar class="bar-light sm">
    <h1 class="title" ng-click="filterParameteres()">Apply</h1>
  </ion-footer-bar>
</ion-modal-view>
